name: Netease Recent Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - uses: zonemeen/netease-recent-actions@v1.0.2
        with:
          id: '126764012' # Your NetEase Cloud Music account id

      - run: |
          git config --local user.name "luozongmin"
          git config --local user.email "miqilin18@gmail.com"
          git pull
          git add .
          git commit -m "Update README.md"
          git push
