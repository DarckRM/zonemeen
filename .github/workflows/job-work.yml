name: Netease Recent Actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 22 * * 0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: zonemeen/netease-recent-actions@v1.0.3
        with:
          id: '126764012' # Your NetEase Cloud Music account id
      - run: |
          git config --local user.name "zonemeen"
          git config --local user.email "miqilin18@gmail.com"
          git pull
          git add .
          git commit -m "Update README.md"
          git push
